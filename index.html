  <script>const balloonContainer=document.getElementById("balloon-container");function random(t){return Math.floor(Math.random()*t)}function getRandomStyles(){var t=random(255),n=random(255),e=random(255),o=random(200),a=random(50),i=random(5)+5;return"background-color: rgba("+t+","+n+","+e+",0.7); color: rgba("+t+","+n+","+e+",0.7); box-shadow: inset -7px -3px 10px rgba("+(t-10)+","+(n-10)+","+(e-10)+",0.7); margin: "+o+"px 0 0 "+a+"px; animation: float "+i+"s ease-in infinite"}function createBalloons(t){for(var n=t;n>0;n--){var e=document.createElement("div");e.className="balloon",e.style.cssText=getRandomStyles(),balloonContainer.append(e)}}function removeBalloons(){balloonContainer.style.opacity=0,setTimeout(()=>{balloonContainer.remove()},500)}window.addEventListener("load",()=>{createBalloons(30)}),window.addEventListener("click",()=>{removeBalloons()});const ratsContainer=document.getElementById("rats-container"),ratsLinks=["https://i.ibb.co/vLrv7c4/rat3.png","https://i.ibb.co/GQ41hZh/rat4.png","https://i.ibb.co/vm4H6c2/rat5.png","https://i.ibb.co/DzLd3VZ/rat6.png","https://i.ibb.co/F3cHNZJ/rat1.png","https://i.ibb.co/8mxWY57/rat2.png"];function css(t,n){for(let e in n)t.style[e]=n[e]}function getSize(){var t,n=window,e=document,o=e.documentElement,a=e.getElementsByTagName("body")[0];return{width:n.innerWidth||o.clientWidth||a.clientWidth,height:n.innerHeight||o.clientHeight||a.clientHeight}}const usedCoords=[];function createRats(t){let n=(100*Math.random()+50).toFixed(),e=document.createElement("div");css(e,{width:n+"px",height:n+"px","background-image":"url("+t+")"});let o=(Math.random()*(getSize().width-n)).toFixed(),a=(Math.random()*(getSize().height-n)).toFixed();css(e,{position:"absolute",left:o+"px",top:a+"px"}),ratsContainer.appendChild(e)}ratsLinks.forEach(createRats);</script>
